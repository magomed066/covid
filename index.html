<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COVID-19</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<div class="row mt-4">
			<div class="col-6">
				<img src="logo.svg" alt="Logo" class="logo ml-1">
			</div>
			<div class="col-6">
				<form class="search d-flex justify-content-end">
					<select name="countries" class="form-control col-md-4 mr-0" id="select">
						<option value="Весь мир">Весь мир</option>
						<option value="Russia">Россия</option>
						<option value="USA">США</option>
					</select>
					<button class="btn btn-primary ml-3">Поиск</button>
				</form>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-12">
				<h2>Статистика</h2>
				<table class="table border-1 mt-3">
					<thead class="text-right">
						<tr>
							<td class="text-left">Регион</td>
							<td>Подтвержденные</td>
							<td>Выздоровевшие</td>
							<td>Умершие</td>
						</tr>
					</thead>
					<tbody class="list-container text-center">
						<tr class="text-right">
							<td class="country text-left"></td>
							<td class="confirmed"></td>
							<td class="recovered"></td>
							<td class="deaths"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
